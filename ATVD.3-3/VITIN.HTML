<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hhggg</h1>
   <script>
    const usuarios = [];

function maiorDeIdade(anoNascimento) {
    const anoAtual = new Date().getFullYear();
    const idade = anoAtual - anoNascimento;
    return idade >= 18;
}

for (let i = 0; i < 3; i++) {
    alert(`Cadastro do Usuário ${i + 1}`);
    
    const nome = prompt("Digite seu nome:");
    const anoNascimento = parseInt(prompt("Digite seu ano de nascimento:"), 10);

    if (maiorDeIdade(anoNascimento)) {
        alert(`Bem-vindo(a), ${nome}!`);

        const nomeUsuario = prompt("Crie um nome de usuário:");
        const senha = prompt("Crie uma senha:");

        const usuario = {
            nome: nome,
            anoNascimento: anoNascimento,
            nomeUsuario: nomeUsuario,
            senha: senha
        };

        usuarios.push(usuario);
    } else {
        alert("Desculpe, você não pode fazer login por ser menor de idade.");
    }
}

// Convertendo para JSON
const usuariosJSON = JSON.stringify(usuarios, null, 4);
console.log("Dados dos usuários em formato JSON:");
console.log(usuariosJSON);

   </script> 
</body>
</html>
